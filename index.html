<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protected Page</title>
</head>
<body>
  <script>
    // Secure password storage (avoid using prompt for sensitive data)
    const correctPassword = "09032024"; // Replace with a strong password

    function checkPassword() {
      const enteredPassword = prompt("Enter Password To View Page:");
      if (enteredPassword === correctPassword) {
        window.location.href = "https://pythoprince.github.io/Caterpillar-s-Birthday24.github.io/"; // Use window.location.href for redirection
        
      } else {
        alert("wrong password, refresh & re-enter correct password");
      }
    }

    checkPassword(); // Call the function to prompt for password on page load
  </script>
</body>
</html>
